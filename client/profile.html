<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <a href="./login.html"><button>Logout</button></a>

    <h1>my Profile</h1>
    <div class="my__profile"></div>
    <form class="reg__form" id="reg__form">
      <input
        autocomplete="off"
        type="text"
        name="username"
        id="username"
        class="username"
        placeholder="hobby"
      />
      <input
        autocomplete="off"
        type="password"
        name="password"
        id="password"
        class="password"
        placeholder="club"
      />
      <button type="submit">submit</button>
    </form>

    <div class="user__container"></div>
    <button class="btn">view my Profile</button>
    <!-- axios -->

    <!-- javaScript file -->
    <script src="./profile.js"></script>
  </body>
</html>
